<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Travel</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.3/chart.min.js"
      integrity="sha512-fMPPLjF/Xr7Ga0679WgtqoSyfUoQgdt8IIxJymStR5zV3Fyb6B3u/8DcaZ6R6sXexk5Z64bCgo2TYyn760EdcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS 라이브러리 불러오기-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1 class="mainTitle">World Travel</h1>
    </header>
    <main>
      <header>
        <img src="./img/map.png" alt="map" id="map" />
      </header>
      <section>
        <div class="wrapper" data-aos="fade-up">
          <h1>Scroll Down</h1>
          <i class="fa-solid fa-angles-down fa-beat" style="color: #ffffff"></i>
        </div>

        <div data-aos="fade-up">
          <img src="./img/asia.jpeg" alt="" class="image asia" />
          <div class="continent">
            <div class="title titleAsia">ASIA</div>
          </div>
        </div>

        <div class="box"></div>

        <div data-aos="fade-up">
          <img src="./img/europe.jpeg" alt="" class="image europe" />
          <div class="continent">
            <div class="title titleEurope">EUROPE</div>
          </div>
        </div>

        <div class="box"></div>

        <div data-aos="fade-up">
          <img src="./img/america.jpeg" alt="" class="image america" />
          <div class="continent">
            <div class="title titleAmerica">AMERICA</div>
          </div>
        </div>
        <div class="box"></div>

        <div data-aos="fade-up">
          <img src="./img/oceania.webp" alt="" class="image oceania" />
          <div class="continent">
            <div class="title titleOceania">OCEANIA</div>
          </div>
        </div>
        <div class="box"></div>

        <div data-aos="fade-up">
          <img src="./img/africa.webp" alt="" class="image africa" />
          <div class="continent">
            <div class="title titleAfrica">AFRICA</div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
