<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Travel</title>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS ÎùºÏù¥Î∏åÎü¨Î¶¨ Î∂àÎü¨Ïò§Í∏∞-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- video -->
    <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet" />
    <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="mainTitle">World Travel</h1>
    </header>
    <main>
      <header>
        <img src="./img/map.png" alt="map" id="map" />
      </header>
      <section>
        <div class="wrapper" data-aos="fade-up">
          <h1>Scroll Down</h1>
          <i class="fa-solid fa-angles-down fa-beat" style="color: #ffffff"></i>
        </div>

        <div data-aos="fade-up">
          <div class="swiper-container" style="width: 700px">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/asia.jpeg" alt="asia" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/china.webp" alt="asia" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/pilippines.webp" alt="asia" class="image" />
              </div>
            </div>
          </div>
          <div class="continent asia">
            <div class="title">ASIA</div>
          </div>
        </div>

        <br />
        <br />
        <br />

        <div class="chartWrapper">
          <canvas id="asiaChart"></canvas>
        </div>

        <div data-aos="fade-up">
          <div class="swiper-container" style="width: 700px">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/europe.jpeg" alt="" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/europew.jpeg" alt="asia" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/europe2.jpeg" alt="asia" class="image" />
              </div>
            </div>
          </div>
          <div class="continent europe">
            <div class="title titleEurope">EUROPE</div>
          </div>
        </div>

        <iframe
          id="europeIframe"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/RNx0akt3_XI?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>

        <div data-aos="fade-up">
          <div class="swiper-container" style="width: 700px">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/america.jpeg" alt="" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/america2.jpeg" alt="asia" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/america3.avif" alt="asia" class="image" />
              </div>
            </div>
          </div>
          <div class="continent america">
            <div class="title titleAmerica">AMERICA</div>
          </div>
        </div>

        <iframe
          id="americaIframe"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/_smHuTBimYE?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>

        <div data-aos="fade-up">
          <div class="swiper-container" style="width: 700px">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/oceania.webp" alt="" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/oceania2.webp" alt="asia" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/oceania3.webp" alt="asia" class="image" />
              </div>
            </div>
          </div>
          <div class="continent oceania">
            <div class="title titleOceania">OCEANIA</div>
          </div>
        </div>

        <iframe
          id="oceaniaIframe"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/qmE6XEKmqkM?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>

        <div data-aos="fade-up">
          <div class="swiper-container" style="width: 700px">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/africa.webp" alt="" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/africa2.webp" alt="asia" class="image" />
              </div>
              <div class="swiper-slide">
                <img src="./img/africa3.jpeg" alt="asia" class="image" />
              </div>
            </div>
          </div>
          <div class="continent africa">
            <div class="title titleAfrica">AFRICA</div>
          </div>
        </div>

        <iframe
          id="africaIframe"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/32AciEK2P5Y?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </section>
    </main>

      <div class="footerWrapper">
        <br />

            ><img src="./img/travel.gif" width="200px" id="travel"
          /></a>
          <br />
          <br />
          <div id="creater">@sehwa</div>
          <br />
          <div>ü§ç</div>

          <a href="https://github.com/loveflora">

      </div>

  </body>
</html>
